<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Deuce Dash</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Firebase Core JavaScript Link -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <!-- Specific Firebase products we want (Database) -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <!-- GeoFire Database -->
    <script src="https://cdn.firebase.com/libs/geofire/5.0.1/geofire.min.js"></script>

</head>

<body>

    <header>
        <img src="assets/images/running_man.png" class="title-icon">
        <h1 id="title">Deuce Dash</h1><img src="assets/images/arrow.jpg" class="title-icon">
        <p id="tagline"><span id="overline">You know <i>how</i> to go - we'll show you <i>where</i>.</span></p>
    </header>

    <nav>
        <h2 id="nav-title">Navigation</h2>
        <ul>
            <li><a href="#"><img src="assets/images/toilet.png" class="icon">Find a Restroom</a></li>
            <li><a href="#"><img src="assets/images/newspaper.png" class="icon">Reading Material</a></li>
            <li><a href="#"><img src="assets/images/journal.png" class="icon">Bathroom Log</a></li>
            <li><a href="#" id="add-button"><img src="assets/images/plus.jpg" class="icon">Add Location</a></li>
        </ul>
    </nav>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span>Address: <input id="address-input" type="text"></span>
            <span id="buttons">
                <input class="button" id="cancel" type="submit" value="Cancel">
                <input class="button" id="submit" type="submit" value="Submit">
            </span>
        </div>
    </div>



    <div id="map"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkioyz1epNmUDEt2m_AnGPVYsD89b-E3g&callback=initMap"
        async defer></script>
    <script src="assets/javascript/app.js"></script>

</body>

</html>
